<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--<link rel="stylesheet" href="/css/tela-inicial.css">
    <link rel="stylesheet" href="/css/reset.css">--> 
    <title>Tentativa 2 jogo</title>
</head>
<body>
 
    <section id="telaP">
        <ul>
        <li><a href="#" onmouseover="telap(programadora)"
        onclick="nome()">Programadora</a></li>
        <li><a href="#" onmouseover="telap(atriz)"
        onclick="nome()">Atriz</a></li>
        <li><a href="#" onmouseover="telap(cozinheira)"
        onclick="nome()">Cozinheira</a></li>
        <li><a href="#" onmouseover="telap(paleontologa)"
        onclick="nome()">Paleontologa</a></li>
        </ul>
        <div>
           
            <img id="foto" />

        <ul>
        <li>Descrição: <span id="discrição"></span></li>
        <li>Vida: <span id="vida"></span></li>
        <li>Energia:<span id="energia"></span></li>
        <li>Felicidade: <span id="felicidade"></span></li>
        <li>Fome: <span id="fome"></span></li>
        <li>Inteligência: <span id="inteligencia"></span></li>
        <li>dinheiro: <span id="dinheiro"></span></li>
        </ul>
        </div>
        </section>
        <section id="nomeg" style="display: none;">

        <h1 style="text-align: center;">Digite seu nome</h1>
        <input type="text" id="nomeG" placeholder="Digite seu nome"
        style="text-align: center;">
        <button id="masculino"
        onclick="casa('Masculino')">Masculino</button>
        <button id="feminino"
        onclick="casa('Feminino')">Feminino</button>
        </section>

        <section id="cidade" style="display: none;">  <!--era barraco-->
        <div style="text-align: center;">

        <button onclick="trabalhar()">Trabalhar</button> <!-- era trabalhar -->
        <button onclick="cozinha()">Cozinha</button> <!--era cozinha-->
        <button onclick="mercado()">mercado</button> <!--era sala-->
        <button onclick="festa()">Festa</button><!--estudo-->
        <button onclick="quarto()">Quarto</button> <!--quarto-->
        <button onclick="banheiro()">Banheiro</button>   <!-- era banheiro -->
        </div>
        </section>

        <section id="lugarComida" style="display: none;"> <!--era cozi-->

        <button onclick="voltar()">Voltar</button>
        

        <button id="cão" onclick="exibirFalaNPC(cachorro)">Cachorro</button>
        <button onclick="geladeira()">Geladeira</button> 
        
    </section>

    <section id="market" style="display: none;"> <!--era sala-->

        <h1 class="textoGrande">O que deseja comprar</h1>
        <button onclick="voltar()">Voltar</button>
        <button id="hamburguer" onclick="comida1()"> Hamburguer</button>
        <button id="salada" onclick = "comida2()">Salada</button>
        <button id="bolo" onclick = "comida2()"></button>

    </section>

        <section id="festar" style="display: none;">
        <button onclick="voltar()">Voltar</button>
        <button onclick="estudar()">Ler um livro</button>
        </section>
        <section id="quar" style="display: none;">
        <button onclick="voltar()">Voltar</button>
        <button onclick="cama()">Dormir</button>
        <button id="tornado" onclick="exibirFalaNPC(tornado)">Video do
        Toninho Tornado</button>
        </section>
        <section id="ban" style="display: none;">
        <button onclick="voltar()">Voltar</button>
        <button onclick="remedio1()">Paracetamol</button>
        <button onclick="remedio2()">Balinha</button>
        <button onclick="banho()">Tomar Banho</button>
        <p id="sujo" style="display: none;"></p>
        </section>
        <section id="geladeira" style="display: none;">
        <button onclick="voltar()">Voltar</button>
        <button onclick="comer1()">Sanduiche</button>
        <button onclick="comer2()">PF</button>
        <button onclick="comer3()">Energetico</button>
        <button onclick="comer4()">Frutas</button>
        </section>
        <button id="perfilButton" style="display: none;"
        onclick="mostrarPerfil()">Perfil</button>
        <button id="fecharPerfilButton" style="display: none;"
        onclick="fecharPerfil()">Fechar Perfil</button>
        <section id="perfil" style="display: none;">
        <h2 style="text-align: center;">Perfil do Personagem</h2>
        <p id="nomePerfil"></p>
        <p id="generoPerfil"></p>
        <p id="perfilVida"></p>
        <p id="perfilEnergia"></p>
        <P id="perfilSujo"></P>
        <p id="perfilFelicidade"></p>
        <p id="perfilFome"></p>
        <p id="perfilInteligencia"></p>
        <p id="perfilDinheiro"></p>
        </section>

    <script src="/JS/personagens.js"></script>  
    <script src="/JS/botaoPerfil.js"></script>   
    

</body>
</html>
