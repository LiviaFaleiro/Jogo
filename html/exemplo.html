function banho() {
if (personagemSelecionado) {
if (personagemSelecionado.sujo >= 1 &&
personagemSelecionado.energia >= 5) {
let perdeSuj = 30;
personagemSelecionado.energia -= 5;
if (personagemSelecionado.sujo - perdeSuj >= 0) {
personagemSelecionado.sujo -= perdeSuj;
} else {
personagemSelecionado.sujo = 0;
}
alert("Você tomou banho e perdeu 30 pontos de sujo, e 5 pontos de energia");
alertaSujoExibido = false;
if (personagemSelecionado.sujo === 100) {
clearInterval(Sujando);
} else {
Sujando = setInterval(sujar, 60000);
}
atualizarPerfil(personagemSelecionado);
} else {
if (personagemSelecionado.sujo === 0) {
alert("Você está limpo");
} else {
alert("Você não tem energia nem para tomar um banho!");
}
}
}
}
