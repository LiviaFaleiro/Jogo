<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sims</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dhurjati&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/elements/reset.css">
    <link rel="stylesheet" href="/css/elements/colors.css">
    <link rel="stylesheet" href="/css/elements/main-button.css">
    <link rel="stylesheet" href="/css/elements/main-title.css">
    <link rel="stylesheet" href="/css/elements/profile.css">
    <link rel="stylesheet" href="/css/elements/choose-options.css">
    <link rel="stylesheet" href="/css/elements/back.css">
    <link rel="stylesheet" href="/css/elements/bag.css">
    <link rel="stylesheet" href="/css/elements/button-images.css">
    <link rel="stylesheet" href="/css/tela-inicial/tela-inicial.css">
    <link rel="stylesheet" href="/css/tela-inicial/characters/characters.css">
    <link rel="stylesheet" href="/css/tela-inicial/nomes/nomes.css">
    <link rel="stylesheet" href="/css/tela-registro/registerscreen.css">
    <link rel="stylesheet" href="/css/cidade/town.css">
    <!-- <link rel="stylesheet" href="/css/cidade/lugares/casa.css"> -->
</head>
<body>


    <section id="telaP"> <!--transformar em uma section-->

    <div class="characters">

        <div class="chr -co" onmouseover="telap(cozinheira)" onclick="nome()">
            <p class="nomes">Cozinheira</p>
        </div>

        <div class="chr -pr" onmouseover="telap(programadora)" onclick="nome()">
            <p class="nomes">Programadora</p>
        </div>

        <div class="chr -pa" onmouseover="telap(paleontologa)" onclick="nome()">
            <p class="nomes">Paleontologa</p>
        </div>
        
        <div class="chr -at" onmouseover="telap(atriz)" onclick="nome()">
            <p class="nomes">Atriz</p>
        </div>
    
 
    <div class="characteristics">

        <p class="descriptionstyle">Vida:<span class="descriptionspan" id="description-attribute-vida"></span></p> 
        <p class="descriptionstyle">Felicidade:<span class="descriptionspan" id="description-attribute-felicidade"></span></p>
        <p class="descriptionstyle">Energia:<span class="descriptionspan" id="description-attribute-energia"></span></p>
        <p class="descriptionstyle">Fome:<span class="descriptionspan" id="description-attribute-fome"></span></p>
        <p class="descriptionstyle">Inteligência:<span class="descriptionspan" id="description-attribute-inteligencia"></span></p>
        <p class="descriptionstyle">Dinheiro:<span class="descriptionspan" id="description-attribute-dinheiro"></span></p>
        <p class="descriptionstyle">Descrição:<span class="descriptionspan" id="description-attribute-descricao"></span></p>

    </div>

    </section>

        <form class="main-form" id="nomeUsuario" style="display: none;" action="/" method="GET">
            <div class="column">
                <h1 class="main-title -title" id="title">Digite seu nome!</h1>
                
                <input type="text" class="main-text" id="nomeG" placeholder="Digite seu nome" required>

                <div class="wrapper">
                    <button class="button-gen" type="" id="masculino" name="nomeG" onclick="gen('Masculino')"><span>Masculino</span></button>
                    <button class="button-gen" type="" id="feminino" name="nomeG" onclick="gen('Feminino')"><span>Feminino</span></button>
                </div>
            </div>
        </form>
    

    <div class="profile-section">

        <button class="main-button" id="perfilButton" style="display: none;" onclick="mostrarPerfil()">Perfil</button>
        <button class="main-button"  id="fecharPerfilButton" style="display: none;" onclick="fecharPerfil()">Fechar Perfil</button>

        <section class="profile-description" id="perfil" style="display: none;">
            <h2>Perfil do Personagem</h2>
            <p id="nomePerfil"></p>
            <p id="generoPerfil"></p>
            <p id="perfilVida"></p>
            <p id="perfilEnergia"></p>
            <p id="perfilFelicidade"></p>
            <p id="perfilFome"></p>
            <p id="perfilInteligencia"></p>
            <p id="perfilDinheiro"></p>

        </section>
    </div>

    <div class="main-sacola" id="bag-id">
        <button class="main-button" id="Sacola-Abrir" style="display: none;" onclick="abrirSacola()">
            <span>Sacola</span><span><img src="/assets/pngs/sacola.png" alt=""></span></button>
    </div>
    <input type="checkbox" style="display: none;" id="checkbox">
    <section class="sacola-description" id="open-description">
        <h1 class="main-title -third">Comidas</h1>
        <div class="line"></div>

        <div class="centralize">
            <div class="food-wrapper">
                <figure class="comida"><img src="/assets/comidas/hamburger.png" alt="" width="100%"></figure>
                <div class="food -ham" id="food-ham">1</div>    
            </div>
            
            <div class="food-wrapper">
                <figure class="comida"><img src="/assets/comidas/salada.png" alt=""  width="100%"></figure>
                <div class="food -salad" id="food-salad">2</div>
            </div>
            <div class="food-wrapper">
                <figure class="comida"><img src="/assets/comidas/bolo.png" alt=""  width="100%"></figure>
                <div class="food -cake" id="food-cake">3</div>    
            </div>
        </div>
    </section>

    <section class="main-town" id="town" style="display: none;">
        <p id="tempo-jogo">00:00:00</p>

        <div class="main-options">
            <div class="choices-wrapper">
                <button class="choices -el-work -el-1" onclick="trabalhar()">Trabalhar</button>         <!-- parcialmente feito--> 
                <button class="choices -el-market -el-2" onclick="mercado()">mercado</button>           <!--feito-->
                <button class="choices -el-party -el-3" onclick="festa()">Festa</button>                <!--feito-->
                <button class="choices -el-home -el-4" onclick="casa()">Casa</button>                   <!--feito-->
            </div>
        </div>
        <figure class="img-narradora">
            <img src="/assets/personagens/narradora.png" alt="narradora">
        </figure>
    </section>
    

    <section class="main-market" id="market" style="display: none;"> <!--era sala-->

        <button  id="karen" onclick="FALA(karen)">Karen A chata</button>
        <div class="main-options">
            <div class="choices-wrapper">
                <h1 class="main-title -second">O que deseja comprar</h1>
                <button id="hamburguer" onclick="comida1()" class="choices -el-hamburger -el-1"> </button>
                <button id="salada" onclick = "comida2()" class="choices -el-salad -el-2"></button>
                <button id="bolo" onclick = "comida3()" class="choices -el-cake -el-3"></button>
            </div>
        </div>
        <button class="voltar" onclick="voltar()">Voltar</button>
    </section>


    <section class="main-party" id="festar" style="display: none;"> <!--era estudo-->

        <div class="main-options">
            <div class="choices-wrapper">
                <button onclick="dancar()" class="choices -el-dancar -el-1">Dançar</button>
                <button onclick="beber()"  class="choices -el-beber -el-2">beber</button>
            </div>
        </div>
    <button class="voltar" onclick="voltar()">Voltar</button>
    </section>

   <section id="bebidas" style="display: none;">
             
               <button onclick="bebida1()">Refrigerante</button>
               <button onclick="bebida2()">Cerveja</button>
               <button onclick="bebida3()">Vinho</button>
               <button onclick="bebida4()">Água</button>
               <button class="voltarFesta" onclick="voltarMenuFesta()">Voltar para o menu da festa</button>

   </section>


    <section id="trabalho" style="display:none;">

        <button  id="col1" onclick="FALA(colega1)"style="display:none;">colega de trabalho paleontologo</button>
        <button  id="col2" onclick="FALA(colega2)"style="display:none;">colega de trabalho Programador</button>
        <button  id="col3" onclick="FALA(colega3)"style="display:none;">colega de trabalho Atriz</button>
        <button  id="col4" onclick="FALA(colega4)"style="display:none;">Chefe de cozinha</button>
        
        <button id="trabP" onclick="programadoraT()"style="display:none;">Programar</button>
        <button id="trabPa" onclick="paleontologaP()"style="display:none;">Limpar fóssil</button>
        <button id="trabA" onclick="atrizT()"style="display:none;">Trabalhar no estúdio de Globo</button>
        <button id="trabC" onclick="cozinheiraT()"style="display:none;">trabalhar no restaurante</button>
        

       <button class="voltar" onclick="voltar()">Voltar</button>
    
    </section>


    <section class="main-home" id="dentroCasa" style="display:none">

        <div class="main-options">
            <div class="choices-wrapper">
                <button id="coz"onclick="cozinha()" class="choices -el-cozinha -el-1"></button>
                <button id="BANHEIRO" onclick="banheiro()" class="choices -el-banheiro -el-2"></button>
                <button id="quarto_1" onclick="quarto()" class="choices -el-quarto -el-3"></button>
            </div>
        </div>
        <button class="voltar" onclick="voltar()">Voltar</button>

    </section>


    <section id="cozinha" style="display: none;">


    </section>

    <section id="quartinho" style="display: none;">

         <button onclick="mimir()">Dormir</button>
         <button onclick="voltarCasa()">Voltar Para a Casa</button>
        <button  id="gatinho" onclick="FALA(gato)">Gatinho de Estimação</button>
    </section>


    <section class="main-bath" id="Banheiroo" style="display: none;">

        <button onclick="voltarCasa()">Voltar Para a Casa</button>
        <button onclick="banhar()">Tomar Banho</button>
        <button onclick="escovar()">Escovar os dentes</button>
        <button onclick="rosto()">Lavar o Rosto</button>

    </section>
<!--fim de dentro da casa-->


<!--fim botao perfil-->
    <script defer src="/JS/validate.js"></script>
    <script src="/JS/trabalhar.js"></script>
    <script src="/JS/personagens.js"></script>  
    <script src="/JS/botaoPerfil.js"></script>  
    <script src="/JS/mostrarSacola.js"></script> 
    <script src="/JS/funcaoLugares.js"></script>
    <script src="/JS/voltar.js"></script>
    <script src="/JS/npc.js"></script>
    <script src="/JS/trabalhar.js"></script>
    <script src="/JS/mercado-cozinha.js"></script>
    <script src="/JS/relogio.js"></script>
</body>
</html>
